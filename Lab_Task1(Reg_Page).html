<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Registration Page</title>
</head>

<body>
    <h1>Student Registration Page</h1> 
    <form>
     <label for ="Student Name">Student Name:</label> 
     <input type="text" id="Student Name" name ="Student Name" placeholder="Enter Your Name"/>
     <br></br>

     <label for="Student CGPA ">Student CGPA:</label>
     <input type="number" id="Student CGPA" name="Student CGPA" placeholder="Enter Your CGPA" />
     <br></br>

     <label for="Male">Male:</label>
     <input type="radio" id="Male" name="Gender" value="Male"/>
     <br></br>

    <label for="Female">Female:</label>
    <input type="radio" id="Female" name="Gender" value="Female"/>
    <br></br>

    <label for="Department">Select Department:</label>
    <select>
        <option value="CSE">CSE</option>></option>
        <option value="EEE">EEE</option>
        <option value="CNCS">CNCS</option>
        <option value="IPE">IPE</option>
        <option value="BBA">BBA</option>
    </select>
    <br></br>

    <label for="Student Id">Student ID:</label>
    <input type="number" id="Student Id" name="Student Id"/>
    <br></br>

    <label for="Address">Address:</label>
    <textarea id="Address" name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea>
    <br></br>

    <label for="DOB">Date of Birth:</label>
    <input type= "date" id="DOB" name="DOB" />
    <br></br>
    
    <label for="Email ">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Enter Your Email" />
    <br></br>
    
    <label for="Grade Report ">Upload Your Grade Report:</label>
    <input type="file" id="file" name="file" />
    <br></br>

    <label for="Terms&Condition ">I agree to the terms and conditions:</label>
    <input type="checkbox" id="Terms&Condition" name="Terms&Condition" />
    <br></br>

    <label for="Phone Number">Phone Number:</label>
    <input type="tel" id="Phone Number" name="Phone Number" placeholder="Enter Your Phone Number"/>
    <br></br>

    <label for="Submit ">Submit Your Information:</label>
    <br></br>
    <input type="submit" id="submit" name="submit" />
    <br></br>

    </form>   
</body>
</html>
