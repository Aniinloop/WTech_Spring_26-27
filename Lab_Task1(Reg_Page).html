<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Registration Page</title>
</head>

<body>
    <h1>Student Registration Form</h1> 
    <form>
     <label for ="Student Name">Student Name:</label> 
     <input type="text" id="Student Name" name ="Student Name" placeholder="Enter Your Name"/>
     <br></br>

     <label for="Student CGPA ">Student CGPA:</label>
     <input type="number" id="Student CGPA" name="Student CGPA" placeholder="Enter Your CGPA" />
     <br></br>

     <label for="Male">Male:</label>
     <input type="radio" id="Male" name="Gender" value="Male"/>
     <br></br>

    <label for="Female">Female:</label>
    <input type="radio" id="Female" name="Gender" value="Female"/>
    <br></br>

    <label for="Department">Select Department:</label>
    <select>
        <option value="Default"></option>
        <option value="CSE">CSE</option>></option>
        <option value="EEE">EEE</option>
        <option value="CNCS">CNCS</option>
        <option value="BBA">BBA</option>
    </select>
    <br></br>

    <label for="Student Id">Student Id:</label>
    <input type="number" id="Student Id" name="Student Id"/>
    <br></br>

    <label for="Address">Address:</label>
    <textarea id="Address" name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea>
    <br></br>
    
    </form>   
</body>
</html>
